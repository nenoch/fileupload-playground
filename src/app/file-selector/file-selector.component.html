<div class="file-selector-box" *ngIf="showFileSelector; else elseBlock">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-lg-4 visible">
      <h4>Selected Files</h4>
      <hr />
      <div *ngIf="!filesChosen">
        <p>
          No files selected
        </p>
      </div>
      <ul class="list-group">
        <li class="list-group-item word-wrap" *ngFor="let file of files">
          {{ file.name }}
        </li>
      </ul>
    </div>
    <div class="col-md-4 col-sm-4 col-lg-4 col-md-offset-2 col-sm-offset-2 col-lg-offset-2 visible" align="center">
      <form class="form" #fileForm="ngForm" (ngSubmit)="onSubmit(fileForm)">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-file"></span></span>
            <input class="form-control" name="file[]" (change)="onChange($event)" type="file" multiple>
          </div>
        </div>
        <button type="submit" class="btn btn-default" value="Submit">Upload</button>
        <!--<button type="submit" class="btn btn-default" value="Submit">Convert files</button>-->
        <button type="reset" class="btn btn-default" value="Reset" (click)="onChange($event)">Reset</button>
      </form>
    </div>
    <div class="col-md-2 col-sm-2 col-lg-2">
      <button class="btn btn-default pull-right" (click)="hideHandler()"><span class="glyphicon glyphicon-arrow-up"></span> Hide</button>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="file-selector-box">
    <div class="row">
      <div class="col-md-8 col-sm-8 col-lg-8 col-md-offset-2 col-sm-offset-2 col-lg-offset-2" align="center">
        <h4>File Converter</h4>
      </div>
      <div class="col-md-2 col-sm-2 col-lg-2">
        <button class="btn btn-default pull-right" (click)="hideHandler($event)"><span class="glyphicon glyphicon-arrow-down"></span> Show</button>
      </div>
    </div>
  </div>
</ng-template>
